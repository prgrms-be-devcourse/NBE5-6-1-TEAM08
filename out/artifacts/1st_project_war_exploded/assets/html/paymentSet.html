<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결제 수단 등록</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'sans-serif';
      background-color: #ffffff;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 2px solid #e3ded5;
      padding-bottom: 10px;
    }

    .notice-box {
      background-color: #faf9f7;
      border: 1px solid #e3ded5;
      border-radius: 10px;
      padding: 20px;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .add-button {
      display: inline-block;
      padding: 10px 18px;
      background-color: #333;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .add-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<h2>마이 월렛</h2>

<div class="notice-box">
  등록된 결제 수단이 없습니다.
</div>

<a href="#" class="add-button">+ 새 결제 수단 추가 </a>

</body>
</html>
